<html>
    <head>

    </head>
    <body>
        <form method="post" action="{% url 'edit_product_details' product.id %}">
            {% csrf_token %}
            <label>product name</label>
            <input type="text" name="product_name" value="{{product.product_name}}"><br><br>
            <label>product description</label>
            <input type="text" name="product_desc" value="{{product.description}}"><br><br>
            <label>Quantity</label>
            <input type="number" name="product_quantity" value="{{product.quantity}}"><br><br>
            <label>price</label>
            <input type="number" name="price" value="{{product.price}}"><br><br>
            <button type="submit">Update</button>
        </form>
    </body>
</html>
